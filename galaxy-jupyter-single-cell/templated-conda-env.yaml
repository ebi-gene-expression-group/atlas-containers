name: single-cell
channels:
  - defaults
  - conda-forge
  - bioconda
dependencies:
  - scanpy==1.9.3
  - r-seurat==4.3.0
  # - r-seuratdisk - conflicts with newer r-base required for Seurat.
  - r-monocle3
  # - r-sceasy - conflicts with newer Scanpy and Seurat
  - r-ggplot2
  - r-data.table
  - r-stringr
  - r-pheatmap
  - bioconductor-deseq2
  - bioconductor-fgsea
  - r-complexupset
  # - scvi-tools -- makes github actions VM run out of disk space.
  - decoupler
